name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.create_tag.outputs.created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Create git tag
        id: create_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "created=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## FDDB Exporter v${{ steps.version.outputs.version }}
            
            ### Docker Images
            ```bash
            # Docker Hub
            docker pull benni1390/fddb-exporter:${{ steps.version.outputs.version }}
            docker pull benni1390/fddb-exporter:latest
            
            # GitHub Container Registry
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### Helm Chart
            ```bash
            helm upgrade --install fddb-exporter benni1390/fddb-exporter \
              --version <chart-version> \
              --set image.tag=${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

  # Trigger docker build workflow for the new tag
  build:
    needs: release
    if: needs.release.outputs.tag_created == 'true'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
